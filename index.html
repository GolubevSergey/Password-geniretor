<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Password generator</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>Password Generator</h1>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-xs-6 col-xs-offset-4">
					<form>
						<div class="form-group">
							<label for="param1"><p>Длина пароля</p></label>
							<input type="text" id="param1" value="" placeholder="Длина" size="3">
						</div>

						<div class="checkbox">
							<label>
								<input type="checkbox" id="param2" checked><p>Цифры</p>
							</label>
						</div>

						<div class="checkbox">
							<label>
								<input type="checkbox" id="param3" checked><p>Строчные буквы</p>
							</label>
						</div>

						<div class="checkbox">
							<label>
								<input type="checkbox" id="param4"><p>Прописные буквы</p>
							</label>
						</div>

						<div class="checkbox">
							<label>
								<input type="checkbox" id="param5"><p>Спецсимволы</p>
							</label>
						</div>

						<button type="button" class="btn btn-default" id="generator">Genegator</button>
					</form>
				</div>
				
			</div>
			<div class="container">
				<div class="row">
					<div class="col-xs-12" id="out" >
						<h1>Пароль</h1>
					</div>	
				</div>
			</div>
			
		</div>
		</div>
	</div>
		

	<script src="js/generator.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
